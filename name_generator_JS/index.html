<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Gerador de nomes JS</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<h2>No. de vezes para gerar</h2>
		<div class="form">
			<input type="number" min="1" max="10" value="1" class="qty">
			<button onclick="nameQty()">Gerar</button>
		</div><!--form-->
		<div class="name-box">
			<span class="name-list">Clique para gerar</span>
		</div><!--name-box-->
	</div><!--container-->

	<script type="text/javascript">
		var allName = ["Mauricio Lopes","Adriele Guizelini","Fabiola Mendes","Walmir Neves","Maria das Graças","Leticia Gomes","Joice Oliveira","Pedro Lopes","Ana Xisde","Sidney Rhodes"];

		function getName(){
			var randomName = allName[Math.floor(Math.random() * allName.length)];
			return randomName;
		}
		function nameQty(){
			var userQty = document.querySelector('.qty').value;
			document.querySelector('.name-list').innerHTML = ' ';
			if (userQty > 10){
				document.querySelector('.name-list').innerHTML = 'somente 10 números podem ser gerados';
			}else{
				for(var i=0;i< userQty; i++){
					document.querySelector('.name-list').innerHTML += getName() + '<br>';
				}
			}
		}
	</script>
</body>
</html>
